---
After: 'silverstripe-cacheinclude/*'
---
DataObject:
  extensions:
    - Heyday\CacheInclude\SilverStripe\InvalidationExtension
Injector:
  CacheIncludeConfig:
    class: Heyday\CacheInclude\Configs\ArrayConfig
    properties:
      Config:
        BlogHolder_ItemCache:
          context: full
          contains:
            - SiteTree
        ContentCache:
          context: page
          contains:
            - SiteTree
        MenuCache:
          context: page
          contains:
            - SiteConfig
            - SiteTree
        PopoutMenuCache:
          context: page
          contains:
            - SiteConfig
            - SiteTree
        PortfolioHolder_ItemCache:
          context: full
          contains:
            - SiteTree
        PreviousNextPageCache:
          context: full
          contains:
            - SiteTree
        SidebarMenuCache:
          context: page
          contains:
            - SiteTree
        SliderCache:
          context: page
          contains:
            - SiteTree
            - SiteConfig
            - SliderItem
